<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>おしゃれな文字表示</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* カスタムフェードインアニメーション */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }
        </style>
    </head>
    <body>
        <h1 id="output" class="text-4xl font-bold text-white tracking-widest"></h1>
        <script src="js/date.js"></script>
    </body>
